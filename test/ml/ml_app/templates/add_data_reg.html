{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.0/css/jquery.dataTables.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/add_data.css' %}" />
    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
    <style>
        body {
            background: linear-gradient(to right, #329CCE, rgb(189, 185, 104));
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>

{% if message %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const alertMessage = document.getElementById('alert-message');
        const customAlert = document.getElementById('custom-alert');

        if (alertMessage && customAlert) {
            alertMessage.innerText = "Data Successfully Added!";
            customAlert.classList.add('show'); // Add a class to handle visibility
        }
    });

    function closeAlert() {
        const customAlert = document.getElementById('custom-alert');

        if (customAlert) {
            customAlert.classList.remove('show'); // Remove the class to hide the alert
        }
    }
</script>
{% endif %}

<body>
    <header class="p-3 mb-3 border-bottom header">
        <div class="container-fluid d-grid gap-3 d-flex flex-wrap align-items-center justify-content-center"
            style="grid-template-columns: 1fr 2fr;">
            <p class="nav col-12 col-lg-auto me-lg-auto mb-2 mb-lg-0 justify-content-center mb-md-0 nav-link px-2 link-body-emphasis centeredp"
                style="color: #CFE3EB !important; padding-left:50px !important;font-size: 20px !important;">
                Garments Worker Productivity
            </p>

            <div class="dropdown text-end">
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                    data-bs-toggle="dropdown" aria-expanded="false" style="color: #CFE3EB !important; font-size: 20px;">
                    <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                    User Profile
                </a>
                <ul class="dropdown-menu text-small">
                    <li><a class="dropdown-item" href="{% url 'home_class' %}">Classification</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="{% url 'logout' %}" id="logout">Sign out</a></li>
                </ul>
            </div>

        </div>
        </div>
    </header>

    <div class="main-dashboard" aria-expanded="false">
        <div class="main-title">
            <h1>Add Data</h1>
        </div>
        <form method="post" action="{% url 'addData_reg' %}" class="form-container">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <label for="team">Team:</label>
                    <input type="number" name="team" placeholder="Teams 1 - 12" required>
                </div>

                <div class="form-group">
                    <label for="quart">Quarter:</label>
                    <input type="number" name="quart" placeholder="Quarter 1 - 5" required>
                </div>

                <div class="form-group">
                    <label for="days">Day:</label>
                    <select name="days" placeholder="Select Day" required>
                    <option value="1">Monday</option>
                    <option value="2">Tuesday</option>
                    <option value="3">Wednesday</option>
                    <option value="4">Thursday</option>
                    <option value="5">Friday</option>
                    <option value="6">Saturday</option>
                    <option value="7">Sunday</option>
                </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="dept">Department:</label>
                    <select name="dept" placeholder="Department" required>
                        <option value="0">Sewing</option>
                        <option value="1">Finishing</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="targeted_productivity">Targeted Productivity:</label>
                    <input type="number" step="any" name="targeted_productivity" placeholder="Rate from 0 - 1" required>
                </div>

                <div class="form-group">
                    <label for="smv">Standard Minute Value:</label>
                    <input type="number" step="any" name="smv" placeholder="SMV" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="wip">Work in Progress:</label>
                    <input type="number" name="wip" placeholder="WIP" required>
                </div>

                <div class="form-group">
                    <label for="over_time">Over Time:</label>
                    <input type="number" step="any" name="over_time" placeholder="In Minutes" required>
                </div>

                <div class="form-group">
                    <label for="incentive">Incentive:</label>
                    <input type="number" step="any" name="incentive" placeholder="Financial Incentive" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="idle_time">Idle Time:</label>
                    <input type="number" name="idle_time" placeholder="Amount of Times Being Idle" required>
                </div>

                <div class="form-group">
                    <label for="idle_men">Idle Men:</label>
                    <input type="number" step="any" name="idle_men" placeholder="Number of Idle Workers" required>
                </div>
                <div class="form-group">
                    <label for="no_of_style_change">No. of Style Change:</label>
                    <input type="number" step="any" name="no_of_style_change" placeholder="No. of Style Change" required>
                </div>
            </div>

            <div class="form-row" style="justify-content: flex-start !important;">
                <div class="form-group" style="margin-right: calc(33.333% - 31.7%) !important;">
                    <label for="no_of_workers">No. of Workers:</label>
                    <input type="number" step="any" name="no_of_workers" placeholder="No. of Workers" required>
                </div>

                <div class="form-group">
                    <label for="actual_productivity">Actual Productivity:</label>
                    <input type="number" step="any" name="actual_productivity" placeholder="Rate from 0 - 1" required>
                </div>
            </div>
            
            <button class="submit">Submit</button>
            <button class="cancel" onclick="window.location.href='{% url 'eda_reg' %}'">Cancel</button>
        </form>
    </div>
    <div id="custom-alert" class="alert-container">
        {% load static %}
        <center><span class="material-symbols-outlined done">
                done
            </span></center>
        <p id="alert-message"></p>
        <span class="close-btn" onclick="closeAlert(); window.location.href='{% url 'eda_reg' %}'">Ã—</span>

    </div>
</body>

</html>
